{% extends "layout.html" %}
{% block body %}

<div class="container">
    <h1 style="text-align: center; color: wheat;">Welcome to Teams</h1>
    {% for rows in teams %}
    <div class="grid-container">
        <h1>{{rows[1]}}</h1>
        <h3>Members: {{rows[2]}}</h3>
        <p>{{rows[3]}}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
