{% extends "layout.html" %}
{% block body %}

<div class="container">
    <h1 style="text-align: center; color: wheat;">Welcome to Teams</h1>
    {% for rows in teams %}
    <div class="grid-container">
        <div class="grid-item">
            <h3>{{rows[1]}}</h3>
            <h2>Members: {{rows[2]}}</h2>
            <p style="font-weight: bold;">Description: <br>
                {{rows[3]}}
            </p>

    </div>
</div>
{% endfor %}
</div>
{% endblock %}
